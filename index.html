<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Finanças Enbella</title>

  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="./finaceiro enbella.jpg" alt="Logo Enbella">
      </div>
      <nav>
        <ul>
          <li><a href="#" class="active"><i class='bx bx-home'></i> Início</a></li>
          <li><a href="#"><i class='bx bx-plus-circle'></i> Inserir Ganhos</a></li>
          <li><a href="#"><i class='bx bx-minus-circle'></i> Controlar Gastos</a></li>
          <li><a href="#"><i class='bx bx-help-circle'></i> Quizzes</a></li>
          <li><a href="#"><i class='bx bx-dollar-circle'></i> Dicas de Investimento</a></li>
        </ul>
      </nav>
    </aside>
    <main class="content">
      <div class="resume">
        <div class="card">
          <div>Entradas: R$<span class="incomes">0.00</span></div>
        </div>
        <div class="card">
          <div>Saídas: R$<span class="expenses">0.00</span></div>
        </div>
        <div class="card">
          <div>Total: R$<span class="total">0.00</span></div>
        </div>
      </div>
      <div class="newItem">
        <div class="divDesc">
          <label for="desc">Descrição</label>
          <input type="text" id="desc" />
        </div>
        <div class="divAmount">
          <label for="amount">Valor</label>
          <input type="number" id="amount" />
        </div>
        <div class="divType">
          <label for="type">Tipo</label>
          <select id="type">
            <option>Entrada</option>
            <option>Saída</option>
          </select>
        </div>
        <button id="btnNew">Incluir</button>
      </div>
      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th class="columnAmount">Valor</th>
              <th class="columnType">Tipo</th>
              <th class="columnAction"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
